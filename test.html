<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <img src="https://img.freepik.com/free-vector/vibrant-red-cherry-isolated-vector_1308-133424.jpg" alt="cherries" class="card-image">
    <div class="card-content">
      <h2 class="card-title">Cherry Festival</h2>
      <p class="card-text">This is an invitation to a cherry picking Fest.</p>
      <a href="#" class="card-button">Read More</a>
    </div>
  </div>
</div>

</body>
</html>
